version: '3.8'

services:
  shopflow-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: shopflow-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3003}
      NEXT_PUBLIC_SHOPFLOW_API_URL: ${NEXT_PUBLIC_SHOPFLOW_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_AUTH_API_URL: ${NEXT_PUBLIC_AUTH_API_URL:-http://localhost:3000}
    ports:
      - "${PORT:-3003}:3003"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: pnpm dev
    networks:
      - shopflow-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  shopflow-network:
    driver: bridge
