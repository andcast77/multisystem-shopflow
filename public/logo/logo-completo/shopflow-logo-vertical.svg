          stroke-width="12" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Texto "ShopFlow POS" apilado y centrado -->
  <text x="150" y="280" text-anchor="middle" class="shopflow-text">ShopFlow</text>
  <text x="150" y="310" text-anchor="middle" class="pos-text">POS</text>
</svg>
