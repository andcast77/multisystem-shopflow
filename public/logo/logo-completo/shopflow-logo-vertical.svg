<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradientV" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <style>
      .shopflow-text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 700; font-size: 28px; fill: #1F2937; letter-spacing: -0.02em; }
      .pos-text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 400; font-size: 18px; fill: #4B5563; letter-spacing: 0.05em; }
    </style>
  </defs>
  
  <!-- Sï¿½mbolo (isotipo) centrado -->
  <g transform="translate(50, 50) scale(0.35)">
    <path d="M 100 256 Q 200 150, 300 200 T 412 256" 
          fill="none" 
          stroke="url(#logoGradientV)" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M 380 240 L 412 256 L 380 272 Z" 
          fill="url(#logoGradientV)"/>
    <line x1="120" y1="200" x2="180" y2="200" 
          stroke="url(#logoGradientV)" 
          stroke-width="12" 
          stroke-linecap="round"/>
    <line x1="120" y1="240" x2="200" y2="240" 
          stroke="url(#logoGradientV)" 
          stroke-width="12" 
